<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Código Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      padding: 10px 20px;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://wallpapers.com/images/hd/movie-theater-background-1536-x-1024-2usv5dnbsrxgio1b.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 20px 15px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
	  margin-top: 40px; 
    }

    h1 {
      font-size: 24px;
      color: #ff4b4b;
      margin-bottom: 25px;
    }

    /* Barra de búsqueda personalizada */
    .searchBox {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2f3640;
      border-radius: 50px;
      position: relative;
      max-width: 100%;
      width: 100%;
      margin: 0 auto 20px;
    }

    .searchInput {
      border: none;
      background: none;
      outline: none;
      color: white;
      font-size: 15px;
      padding: 24px 46px 24px 26px;
      width: 100%;
    }

    .searchButton {
      color: white;
      position: absolute;
      right: 8px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(90deg, #2AF598 0%, #009EFD 100%);
      border: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
      cursor: pointer;
    }

    .searchButton:hover {
      background-color: #1A1A1A;
      box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px;
      transform: translateY(-3px);
    }

    .searchButton:active {
      box-shadow: none;
      transform: translateY(0);
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0005;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      color: #222;
      text-align: left;
    }

    .titulo {
      font-weight: bold;
      color: #e50914;
      font-size: 20px;
    }

    .remitente {
      color: #555;
      margin-top: 5px;
    }

    .fecha {
      font-size: 12px;
      color: gray;
      margin-top: 2px;
    }

    .cuerpo {
      margin-top: 10px;
      white-space: normal;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .searchInput {
        font-size: 14px;
        padding: 18px 46px 18px 20px;
      }

      .searchButton {
        width: 40px;
        height: 40px;
      }

      svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Código Netflix 📧</h1>

    <div class="searchBox">
      <input class="searchInput" type="text" id="palabra" placeholder="Buscar algo...">
      <button class="searchButton" onclick="buscar()">
        <!-- Icono lupa -->
        <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
          <g clip-path="url(#clip0_2_17)">
            <g filter="url(#filter0_d_2_17)">
              <path d="M23.7953 23.9182L19.0585 19.1814M19.0585 19.1814C19.8188 18.4211 20.4219 17.5185 20.8333 16.5251C21.2448 15.5318 21.4566 14.4671 21.4566 13.3919C21.4566 12.3167 21.2448 11.252 20.8333 10.2587C20.4219 9.2653 19.8188 8.36271 19.0585 7.60242C18.2982 6.84214 17.3956 6.23905 16.4022 5.82759C15.4089 5.41612 14.3442 5.20435 13.269 5.20435C12.1938 5.20435 11.1291 5.41612 10.1358 5.82759C9.1424 6.23905 8.23981 6.84214 7.47953 7.60242C5.94407 9.13789 5.08145 11.2204 5.08145 13.3919C5.08145 15.5634 5.94407 17.6459 7.47953 19.1814C9.01499 20.7168 11.0975 21.5794 13.269 21.5794C15.4405 21.5794 17.523 20.7168 19.0585 19.1814Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </g>
          <defs>
            <filter id="filter0_d_2_17" x="-0.418549" y="3.70435" width="29.7139" height="29.7139" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
              <feOffset dy="4"></feOffset>
              <feGaussianBlur stdDeviation="2"></feGaussianBlur>
              <feBlend mode="normal" in2="BackgroundImageFix" result="effect1_dropShadow_2_17"></feBlend>
              <feBlend mode="normal" in="SourceGraphic" in2="effect1_dropShadow_2_17" result="shape"></feBlend>
            </filter>
            <clipPath id="clip0_2_17">
              <rect width="28.0702" height="28.0702" fill="white" transform="translate(0.403503 0.526367)"></rect>
            </clipPath>
          </defs>
        </svg>
      </button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    async function buscar() {
      const palabra = document.getElementById("palabra").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!palabra) {
        resultadoDiv.innerText = "Por favor, ingresa una palabra clave.";
        return;
      }

      resultadoDiv.innerHTML = "Buscando...";

      try {
        const res = await fetch("/buscar", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ palabra })
        });

        const data = await res.json();
        resultadoDiv.innerHTML = "";

        if (data.error) {
          resultadoDiv.innerText = "Error: " + data.error;
          return;
        }

        const correo = data.correo;
        if (!correo) {
          resultadoDiv.innerText = "No se encontró ningún correo.";
          return;
        }

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="titulo">${correo.asunto}</div>
          <div class="remitente">${correo.remitente}</div>
          <div class="fecha">${correo.fecha}</div>
          <div class="cuerpo">${correo.cuerpo_html}</div>
        `;

        resultadoDiv.appendChild(div);
      } catch (error) {
        resultadoDiv.innerText = "Ocurrió un error al buscar.";
      }
    }
  </script>
</body>
</html>
